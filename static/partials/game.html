<div class="row">
	<div class="col-xs-12">
		<div id="gamearea">
			<div id="realseismic" class="graphbox">
				<h4>Seismic</h4>
				<div id="seismic"></div>
			</div>
			<div id="usermodel" class="graphbox">
				<h4>User's Model</h4>
				<div id="usermodelchart"></div>
			</div>
			<div id="userseismic" class="graphbox">
				<h4>User's Seismic</h4>
				</div>
			<div class="graphbox">
				<h4>Real Model</h4>
				<div ng-show='showRealModel' id="realmodelchart"></div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 text-right controls">
		<div id="tries" ng-if='tries>0'>
			You need to 
			<button ng-click="doTry()" class="btn btn-danger">Run Your Model</button>
			<span id="triesLeft">to see seismic generated from your inversion, <span ng-class='{"amber":tries<5, "argh":tries==1}'>but you only have {{tries}} tries left!</span></span>
		</div>
		<div id="reveal" ng-if='tries<5'>
			Now you can reveal the true model <button ng-click='doReveal()' class="btn btn-success">Reveal</button>
		</div>
	</div>
</div>
<div class="row" ng-if="scores">
	<div class="col-xs-8 col-xs-offset-2">
		{{scores | json}}
	</div>
</div>
